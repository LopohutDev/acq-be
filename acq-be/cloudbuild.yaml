steps:
  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'fetch-secrets'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        gcloud secrets versions access latest --secret=ACQPM-BE-ENV > acq-be/.env

  - name: 'node:20-alpine'
    id: 'migrate'
    dir: 'acq-be'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        npm ci
        npx prisma migrate deploy
    waitFor: ['fetch-secrets']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'build'
    dir: 'acq-be'
    args:
      - 'build'
      - '-t'
      - 'gcr.io/$PROJECT_ID/acqua-park-backend:$SHORT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/acqua-park-backend:latest'
      - '.'
    waitFor: ['migrate']

  - name: 'gcr.io/cloud-builders/docker'
    id: 'push'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/acqua-park-backend:$SHORT_SHA'
      - '--all-tags'
    waitFor: ['build']

  - name: 'gcr.io/cloud-builders/gcloud'
    id: 'deploy'
    args:
      - 'run'
      - 'deploy'
      - 'acqua-park-backend'
      - '--image'
      - 'gcr.io/$PROJECT_ID/acqua-park-backend:$SHORT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--set-secrets'
      - '/secrets/.env=ACQPM-BE-ENV:latest'
      - '--port'
      - '8080'
    waitFor: ['push']

images:
  - 'gcr.io/$PROJECT_ID/acqua-park-backend:$SHORT_SHA'
  - 'gcr.io/$PROJECT_ID/acqua-park-backend:latest'

options:
  logging: CLOUD_LOGGING_ONLY
